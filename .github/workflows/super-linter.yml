name: Super-Linter

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  super-linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Lint code base
        uses: docker://github/super-linter:slim-v4
        env:
          VALIDATE_BASH: false
          VALIDATE_JSCPD: false
          VALIDATE_JSCPD_ALL_CODEBASE: false
          VALIDATE_NATURAL_LANGUAGE: false
